            <section id="history">
                <h3>ОТ КОЛОНИИ ДО МИРОВОЙ СУПЕРДЕРЖАВЫ</h3>
                <p>
                    Несмотря на то, что первыми колонизаторами Северной Америки были испанцы, французы и англичане, возникновение США как независимого государства связано с английскими колониями северной части Атлантического побережья. Первое постоянное английское поселение
                    (Джеймстаун в Вирджинии) было заложено ещё в 1607 г. Но началом освоения материка считается прибытие в 1620 г. из Англии корабля «Мэйфлауэр» с бежавшими от религиозных преследований протестантами на борту. Колонисты основали города
                    Массачусетс, Плимут и Коннектикут.</p>
                <p> В середине XVIII в. существовало уже 13 колоний, которые стали ядром США. Финансовый гнёт метрополии вызвал возмущение колонистов, которое в 1773 г. вылилось в настоящий бунт против английских товаров («Бостонское чаепитие»), переросший
                    в Войну за независимость 1775-83 гг. Принятая 4 июля 1776 г. Декларация независимости США провозгласила отделение колоний от метрополии и образование самостоятельного государства. После побед американской армии (главком Дж. Вашингтон)
                    над англичанами при Саратоге (1777 г.) и у Йорктауна (1781 г.) Англия была вынуждена признать независимость США. В 1787 г. в США принята конституция, которая с поправками действует и сегодня.</p>
                <p> Первая половина XIX в. — период территориального роста молодого государства. В 1803 г. США купили у Франции Западную Луизиану, в 1819 г. вынудили Испанию уступить Флориду, в 1845 г. в составе США оказался отделившийся от Мексики в 1836
                    г. Техас, что привело к американо-мексиканской войне 1846-48 гг., в результате которой к США была присоединена почти половина территории тогдашней Мексики (или треть территории современных США)— Техас, Нью-Мексико, Аризона, Верхняя
                    Калифорния, Невада, Юта, часть Колорадо и Вайоминга. В 1846 г. Великобритания уступила США Орегон, что дало выход к Тихому океану; в 1867 г. у Российской империи была приобретена Аляска; в 1898 г., в разгар испаноамериканской войны,
                    США аннексировали Гавайи. Разъедающие огромную страну противоречия между буржуазным, промышленным Севером и аграрным, рабовладельческим Югом вылились в Гражданскую войну 1861-65 гг., которая оказалась самой кровопро литной в истории
                    США (более 600 тыс. убитых). Завершившись победой Севера, война привела к отмене рабства, созданию условий для ускоренного развития промышленного и сельскохозяйственного производства, освоению западных земель, укреплению внутреннего
                    рынка. Во внешней политике США исповедовали доктрину изоляционизма, которая была отброшена с вступлением страны в I и II мировые войны. В 1949 г. США были инициатором создания Организации Североатлантического договора (НАТО), в которую
                    на сегодня входит 26 государств Европы и Америки. Распад СССР ознаменовал окончание «холодной войны» — США стали единственной супердержавой в мире. После террористических атак 11 сентября 2001 г. Америка вступила в глобальную войну
                    с международным терроризмом.
                </p>

            <section id="population">
                <h3>КОРЕННОЕ НАСЕЛЕНИЕ
                </h3>
                <p>
                    Коренными жителями Американского континента были индейцы. На первых порах их контакты с европейцами ограничивались обменом и торговлей. Ситуация изменилась с возникновением США, когда молодое государство начало продвижение в глубь индейских территорий,
                    вытесняя коренных жителей всё дальше на запад. Несмотря на ожесточённое сопротивление, индейцы были вынуждены покориться — в конце XIX в. в США было создано ок. 200 резерваций, куда и переселили коренное население Америки. Постепенно
                    территория резерваций уменьшалась за счёт отвода земель для строительства железных дорог и разработки месторождений полезных ископаемых. На сегодня количество индейских племён уменьшилось почти вдвое, а в процентном отношении численность
                    коренного населения США мизерна и составляет всего лишь 0,8%.
                </p>
