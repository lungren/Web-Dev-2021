<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <div class="jumbotron">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="col-md-7 col-md-push-1">
                            <div class="form-group col-md-5">
                                <label for="exampleFormControlSelect1">Как к Вам обращаться?</label>
                            </div>
                            <div class="col-md-2 col-md-pull-1">
                                <select class="form-control" id="exampleFormControlSelect1">
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Sen</option>
                    </select>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group col-md-12">

                            <label for="exampleInputEmail1" class="control-label col-md-5 col-md-pull-2">Введите вашу фамилию и имя:</label>

                            <div class="col-md-7 col-md-pull-2">
                                <input type="text" name="name" id="name" class="form-control " />
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group col-md-12">
                            <!-- <div class="col-md-5 col-md-push-1"> -->
                            <label for="exampleFormControlTextarea1" class="col-md-5 col-md-push-1">Компания/учебное заведение:</label>
                            <!-- </div> -->
                            <div class="col-md-7 col-md-pull-2">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <form class="form-horizontal">
                    <div class="form-group col-md-12 col-md-push-2">

                        <label for="EmailAddress" class="control-label col-md-3 col-md-pull-2">Email:</label>

                        <div class="col-md-5 col-md-pull-2">
                            <input type="email" name="name" class="form-control" />
                        </div>
                    </div>
                </form>
                <div class="row">
                    <form class="form-horizontal">

                        <div class="form-group col-md-12">

                            <label for="text" class="control-label col-md-5 col-md-pull-2">Должность, специальность:</label>

                            <div class="col-md-7 col-md-pull-2">
                                <input type="text" name="name" class="form-control" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group col-md-12 col-md-push-2">
                            <label for="text" class="control-label col-md-3 col-md-pull-2">Город:</label>
                            <div class="col-md-7 col-md-pull-2">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-home"></span>
                                    </div>
                                    <input type="text" name="name" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group col-md-12">
                            <!-- <div class="col-md-5 col-md-push-1"> -->
                            <label for="exampleFormControlTextarea1" class="col-md-3">Как нам сделать конференцию более полезней и интересней?</label>
                            <!-- </div> -->
                            <div class="col-md-7">
                                <textarea class="form-control" id="proposition" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <label for="btn-btn-primary" class="col-md-3 col-md-offset-2">Участие:&nbsp&nbsp
                        <input type="radio" id="in_person" name="sample" />Очное
                        <input type="radio" id="in_absentia" name="sample" />Заочное
                    </label>
                </div>
                <div class="row">
                    <label for="btn-btn-primary" class="col-md-3 col-md-offset-1">Участник доктор наук:
                        <span class="col-md-offset-1">
                        <input type="radio" id="yes" name="sample" />Yes
                        <input type="radio" id="no" name="sample" />No
                        </span>
                    </label>

                </div>

            </div>
        </div>
    </div>
    <div class="col-md-1">

    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
