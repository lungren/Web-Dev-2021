<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Table Demo</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">

        <table>
            <caption>My Reading List</caption>
            <thead>
                <tr>
                    <th>Author(s)</th>
                    <th>Book Title</th>
                    <th>Read?</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="3">Updated September 29, 2016</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>John Steinbeck</td>
                    <td>The Grapes of Wrath</td>
                    <td>Yes</td>
                </tr>
            </tbody>

        </table>

    </div>
    <!-- end .container -->
</body>

</html>
