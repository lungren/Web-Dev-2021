<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset style="margin-bottom: 10px;">
            <legend style="font-size: 2em;">Форма регистрации</legend>
            <div style="margin-bottom: 10px; font-size: 1em;">
                ФИО <input name="fullName" type="text" placeholder="" required="required" style="margin-left: 75px;" /> </div>
            <div style="margin-bottom: 10px;">
                Email <input name="emailAddress" type="email" required="required" placeholder="" style="margin-left: 73px;" /> </div>
            <div>
                Номер телефона <input name="phoneNumber" type="tel" placeholder="" required="required" /></div>
        </fieldset>
        <fieldset>
            <legend style="font-size: 2em;">Параметры поставки</legend>
            <div>
                Адрес <input name="address" type="text" placeholder="" required="required" style="margin-bottom: 10px; margin-left: 76px; height: 70px;" /> </div>
            <div>
                Почтовый индекс <input name="postIndex" type="text" required="required" placeholder="" /> </div>
            <div>
        </fieldset>
        <fieldset>
            <input type="submit" value="Отправить данные" />
        </fieldset>
    </form>
</body>

</html>
